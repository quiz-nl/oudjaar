<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oud & Nieuw Quiz 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div id="quiz-container">
        <div id="timer"></div>
        <div id="team-display"></div>
        <div class="team-controls">
            <button onclick="maakTeam()" class="btn">Maak Team</button>
            <button onclick="deelneemTeam()" class="btn">Deelneem aan Team</button>
        </div>
        <div id="quiz-content"></div>
        <div class="navigation">
            <button id="prevBtn" class="btn">Vorige</button>
            <button id="nextBtn" class="btn">Volgende</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="multiplayer.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
